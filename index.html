<!DOCTYPE html>
<html>
    <head>
        <title>s0ck?</title>
    </head>

    <body>
        <div align="center">
            <h1>s0ck</h1>
        </div>

        <div align="center">
            <form onsubmit='comicSelect()'>
                Comic #: <input id="comnum" type="text" value="comicNum;">
                <input type="submit" value="Submit">
            </form>
        </div>

        <div align="center">
            <button onclick='previousComic()'>Prev</button>
            <button onclick='nextComic()'>Home</button>
            <button onclick='nextComic()'>Next</button>
        </div>

        <div align="center">
            <img id="comicstrip" src="./comics/1.jpg" alt="Hi">
        </div>

        <script>
            var comicNum = 1;
            var path = window.location.pathname;
            var pathName = path.substring(0, path.lastIndexOf('/') + 1);
            console.log(path); // get current path, for ex: '/index.php', '/docs/pdf/detail.php'
            console.log(pathName); // for ex: '/index.php'=>'/', '/docs/pdf/detail.php'=>'/docs/pdf/'
            document.getElementById("comnum").value = comicNum;

            function nextComic() {
                comicNum ++;
                document.getElementById("comnum").value = comicNum;
                document.getElementById("comicstrip").src = "./comics/" + comicNum + ".jpeg";
            }

            function homeComic() {
                comicNum = 1;
                document.getElementById("comnum").value = comicNum;
                document.getElementById("comicstrip").src = "./comics/1.jpeg";
            }

            function previousComic() {
                comicNum--;
                document.getElementById("comnum").value = comicNum;
                document.getElementById("comicstrip").src = "./comics/" + comicNum + ".jpeg";
            }

            function comicSelect() {
                comicNum = document.getElementById("comnum").value;
                document.getElementById("comnum").value = comicNum;
            }
        </script>
    </body>

</html>
