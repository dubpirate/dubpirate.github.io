<!DOCTYPE html>
<html>
    <head>
        <title>s0ck?</title>
    </head>

    <body>
        <div align="center">
            <h1>s0ck</h1>
        </div>

        <div align="center">
            <form>
                Comic #: <input id="comnum" type="text" value="">
                <button onclick='comicSelect(document.getElementById("comnum").value);' type='button'>Go</button> 
            </form>
        </div>

        <div align="center">
            <button onclick='previousComic()'>Prev</button>
            <button onclick='homeComic()'>Home</button>
            <button onclick='nextComic()'>Next</button>
        </div>

        <div align="center">
            <img id="comicstrip" src="./comics/1.jpg" width="1000" alt="Ruh Roh, Raggie! Theres no Scooby Snacks Here!">
        </div>

        <script>
            var comicNum = 1;
            document.getElementById("comnum").value = comicNum;
            
            function moveComicTo(comNum) {
                if (comNum <= 0) {
                    comNum = 1;
                }
                document.getElementById("comnum").value = comNum;
                document.getElementById("comicstrip").src = "./comics/" + comNum + ".jpg";
            }

            function nextComic() {
                comicNum ++;
                moveComicTo(comicNum)
            }

            function homeComic() {
                comicNum = 1;
                moveComicTo(comicNum)
            }

            function previousComic() {
                if (comicNum <=1) {
                    comicNum = 1;
                } else {
                    comicNum--;
                }
                moveComicTo(comicNum)
            }

            function comicSelect(comNum) {
                comicNum = comNum;
                moveComicTo(comicNum);
            }
        </script>
    </body>

</html>
